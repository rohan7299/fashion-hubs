{% extends '../header.html' %}
{% block content %}
<main>
    <div class="container-fluid">
        <div>
            <h1 class="mt-3 h2">Profile</h1>
            <hr>
        </div>
        <div class="container-fluid border py-4">
            <form id="profileform" class="row g-3" action="" method="post">
                {% csrf_token %}
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstname">Enter First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" autofocus>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastname">Enter Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Enter Email-Id</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email-Id">
                    </div>
                    
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script>
    $(document).ready(function(){
        $('#profileform').validate({
            rules:{
                firstname:'required',
                lastname:'required',
                email:{
                    required:true,
                    email:true
                }
            },
            messages:{
                firstname:"Please Enter First Name",
                lastname:"Please Enter Last Name",
                email:{
                    required:"Please Enter Email-Id",
                    email:"Please Enter Valid Email-Id"
                }
            }
        });
    });
</script>
{% endblock %}
